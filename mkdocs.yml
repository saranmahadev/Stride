site_name: Stride Documentation
site_url: https://stride.saranmahadev.in
site_author: Saran Mahadev
site_description: Agent-First Framework for Sprint-Powered, Spec-Driven Development

repo_name: saranmahadev/Stride
repo_url: https://github.com/saranmahadev/Stride
edit_uri: edit/main/docs/

copyright: Copyright &copy; 2025 Saran Mahadev

theme:
  name: material
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: black
      accent: red
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: red
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.footer
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.tabs.link

  font:
    text: Inter
    code: JetBrains Mono

  icon:
    repo: fontawesome/brands/github

  logo: assets/images/logo.png
  favicon: assets/images/logo.png

extra_css:
  - stylesheets/extra.css

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/saranmahadev/Stride
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/stridekit/

plugins:
  - search
  - git-revision-date-localized:
      enable_creation_date: true
      type: timeago

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.details

nav:
  - Introduction: index.md
  - CLI Commands: cli-commands.md
  - Agent Commands: agent-commands.md
  - Sprint Lifecycle: sprint-lifecycle.md
  - Philosophy: philosophy.md
  - Features: features.md
  - License: license.md
  - Code of Conduct: code-of-conduct.md
